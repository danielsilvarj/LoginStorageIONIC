<ion-header>
  <ion-toolbar color="success">
    <ion-title>cadastro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-button href="home" size="small" color="primary">Home
    <ion-icon slot="start" name="home"></ion-icon>
  </ion-button>

  <ion-button href="login" size="small" color="primary">Login
    <ion-icon slot="start" name="log-in"></ion-icon>
  </ion-button>


  <ion-card>
    <ion-card-content>
      <ion-list lines="none">
        
        <ion-item>
          <ion-label position="floating">Id:</ion-label>
          <ion-input type="number"[(ngModel)]="login.id"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Login:</ion-label>
          <ion-input type="text"[(ngModel)]="login.login"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Senha:</ion-label>
          <ion-input type="password"[(ngModel)]="login.senha"></ion-input>
        </ion-item>

        <ion-button (click)="cadastrar();" color="success" size="block" style="margin-top: 10px;">
          Cadastrar &nbsp;
          <ion-icon name=save></ion-icon>
        </ion-button>
      
      </ion-list>

    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <li *ngFor="let item of logins">
        Id: {{item.id}} - Login: {{item.login}}
      </li>
    </ion-card-header>
  </ion-card>

</ion-content>
